<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Марс</title>
</head>
<body>
	<header class="header">
		<a href="" class="header__logo"></a>
		<nav>
			<ul class="header__list">
				<li class="header__item">
					<a href="#" class="header__link">О марсе</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Процесс</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Билеты</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Новости</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Контакты</a>
				</li>
			</ul>
		</nav>
		<button class="header__btn">Купить билеты</button>
	</header>
	<main>
		<div class="content">
			<h3 class="content__text">Точка назначения:</h3>
			<!-- <section class="banner">
				<video autoplay muted loop>
					<source src="./video/Mars.m4v" type="video/mp4">
				</video>
				<h1 class="banner__title">Марс</h1>
			</section> -->

		<div class="modal">
			<div class="modal__main">
				<h2 class="modal__title">Бронирование билетов</h2>
				<div class="modal__container">
					<div class="input__data">
						<p class="input__data-text">Дата заезда</p>
						<form>
							<input type="text" placeholder="13.05.2022">
						</form>
					</div>
					<div class="input__data">
						<p class="input__data-text">Дата выезда</p>
						<form>
							<input type="text" placeholder="13.05.2032">
						</form>
					</div>
					<div class="input__data">
						<p class="input__data-text">Количество</p>
						<form>
							<input type="text" placeholder="1 человек">
						</form>
					</div>
				</div>
				<button class="modal__buy">Купить билеты</button>
				<button class="modal__close">&#10006;</button>
			</div>
		</div>
	</main>
	<script src='./scripts/script.js'></script>
